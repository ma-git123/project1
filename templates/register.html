<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="menu-bar container">
                <a class="logo" href="{{ url_for('index') }}">Book Review</a>
                <ul>
                    <li>
                        <a href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li>
                        <a href="{{ url_for('index') }}">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% if danger %}
        <div class="message alert alert-danger" role="alert">
            {{ danger }}
        </div>
    {% endif %}

    <main role="main" class="container">
        <div class="my-form">
            <h1>Book Review</h1>
            <h4>Sign up to search books, see book reviews and share your ideas about books.</h4>
            <form action="/register" method="post" class="field">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter your username" type="text" />
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Enter your password" type="password" />
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>

            <h6 class="title">If you already have an account <a href="{{ url_for('index') }}">log in here</a></h6>
        </div>
    </main>
</body>
</html>
