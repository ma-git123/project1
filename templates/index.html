<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Review</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="menu-bar container">
                <a class="logo" href="{{ url_for('index') }}">Book Review</a>
                <ul>
                    <li>
                        <a href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li>
                        <a href="{{ url_for('index') }}">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% if danger %}
        <div class="message alert alert-danger" role="alert">
            {{ danger }}
        </div>
    {% endif %}

    {% if success %}
        <div class="message alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}

    <main class="container">
        <div class="my-form">
            <h1>Book Review</h1>
            <h4>Sign in to search books, see book reviews and share your ideas about books.</h4>
            <form action={{ url_for( 'index') }} method="post" class="field">
                <div class="form-group">
                    <input class="input form-control" type="text" placeholder="Enter your username" name="username">
                </div>
                <div class="form-group">
                    <input class="input form-control" type="password" placeholder="Enter your password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <h6 class="title">If you don't have an account join us and <a href="{{ url_for('register') }}">create a new account</a></h6>
        </div>
    </main>
</body>
</html>
